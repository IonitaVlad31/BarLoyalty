version: '3.8'

services:
  # Serviciul 1: Baza de date PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: bar_loyalty_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1q2w3e
      POSTGRES_DB: postgres
    # Maparea porturilor: PC -> container
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bar-net
    # Healthcheck pentru a verifica dacÄƒ baza de date este gata
    healthcheck:
      # DB_USER / DB_NAME nu sunt definite; folosim valorile reale.
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviciul 2: Gateway Spring Boot
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: bar_loyalty_gateway
    # Aplicatia va fi accesibila in browser la http://localhost:8082
    ports:
      - "8082:8082"
    environment:
      # Pastram portul consistent cu Task-ul (8082)
      SERVER_PORT: 8082
      # URL intern in reteaua Docker (db:5432)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1q2w3e
      # Unde va fi gasit serviciul de QR code
      QR_SERVICE_URL: http://qr-service:8081

    # Gateway-ul nu porneste pana cand baza de date nu este "healthy"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bar-net

  # Serviciul 3: Serviciul de generare QR code
  qr-service:
    build:
      context: ./qr-service
      dockerfile: Dockerfile
    container_name: bar_loyalty_qr
    ports:
      - "8081:8081"
    networks:
      - bar-net

volumes:
  postgres_data:

networks:
  bar-net:
    driver: bridge