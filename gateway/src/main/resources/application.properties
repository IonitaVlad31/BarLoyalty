# Numele aplicatiei
spring.application.name=gateway

# Conexiunea la Baza de Date
# Folosim variabilele care vin din Docker Compose
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=1q2w3e

# Driverul de Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Setari Hibernate
# Vor face ca tabelele sa fie create automat cand pornim aplicatia
spring.jpa.hibernate.ddl-auto=update

# Vedem query-urile SQL in consola (util pentru debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurare Web
# Pentru rulare din IDE, e mai sigur sa NU folosim 8082 (e portul folosit de Docker Compose).
# In Docker Compose, setam SERVER_PORT=8082 ca sa ramana endpoint-ul http://localhost:8082.
server.port=${SERVER_PORT:8080}
