<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Bar Loyalty - App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { max-width: 450px; margin: auto; padding: 20px; }
        #dashboard { display: none; }
        #qr-reader { width: 100%; border-radius: 5px; overflow: hidden; background: #000; }
        #qr-input { font-family: monospace; font-weight: bold; letter-spacing: 1px; text-align: center; }
    </style>
</head>
<body>

<div class="container">

    <div id="login-section" class="card shadow">
        <h3 class="text-center mb-4">Autentificare</h3>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="ex: ionut">
        </div>
        <div class="mb-3">
            <label>Parola</label>
            <input type="password" id="password" class="form-control" placeholder="••••">
        </div>
        <button onclick="login()" class="btn btn-primary w-100">Intra in cont</button>
        <p id="login-error" class="text-danger mt-2 text-center small"></p>
    </div>

    <div id="dashboard">
        <div class="card shadow" style="max-width: 600px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>Salut, <span id="user-display" class="text-primary">User</span>!</h4>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">Iesire</button>
            </div>

            <div class="alert alert-light border text-center shadow-sm">
                <p class="mb-0 text-muted">Soldul tau:</p>
                <h1 id="points-display" class="display-3 fw-bold text-dark">0</h1>
                <p class="mb-0 text-muted">puncte</p>
            </div>

            <hr>

            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">Scanare QR</label>
                    <div id="qr-reader"></div> <div class="d-grid gap-2 mt-2">
                    <button onclick="startQrScanner()" class="btn btn-primary btn-sm">
                        Porneste Camera
                    </button>
                    <button onclick="stopQrScanner()" class="btn btn-outline-secondary btn-sm">
                        Opreste camera
                    </button>
                </div>
                    <p id="scan-status" class="text-muted small mt-2 text-center">Camera este oprita.</p>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label fw-bold">Cod Detectat / Generat</label>
                    <input type="text" id="qr-input" class="form-control mb-3" placeholder="...">

                    <div class="d-grid gap-2">
                        <button onclick="processTransaction('EARN', 10)" class="btn btn-success py-2">
                            Adauga 10 Puncte (EARN)
                        </button>
                        <button onclick="processTransaction('REDEEM', 10)" class="btn btn-danger py-2">
                            Cheltuie 10 Puncte (REDEEM)
                        </button>
                    </div>
                    <p class="small text-muted mt-2 text-center">
                        Selecteaza actiunea dupa scanare.
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    let currentUser = null;
    let currentPass = null;
    let currentUserId = null;
    let stompClient = null;
    let html5QrCode = null;
    let lastQrText = null;

    async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const auth = 'Basic ' + btoa(user + ':' + pass);

        try {
            const resp = await fetch('/api/users/me', { headers: { 'Authorization': auth } });
            if (!resp.ok) throw new Error("Login esuat");

            const me = await resp.json();
            currentUser = user;
            currentPass = pass;
            currentUserId = me.id;

            document.getElementById("login-section").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("user-display").innerText = currentUser;
            updatePoints(me.currentPoints);

            connectWebSocket();

        } catch (e) {
            document.getElementById("login-error").innerText = "Date incorecte!";
        }
    }

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/balance/' + currentUserId, function (msg) {
                updatePoints(msg.body);
            });
        });
    }

    function updatePoints(points) {
        const el = document.getElementById("points-display");
        el.innerText = points;
        el.style.color = "#0d6efd";
        setTimeout(() => el.style.color = "black", 500);
    }

    async function processTransaction(type, amount) {
        let qrEl = document.getElementById("qr-input");
        let qrVal = qrEl.value;

        if (!qrVal || qrVal.startsWith("TEST_")) {
            qrVal = "TEST_" + type + "_" + Math.floor(Math.random() * 1000);
            qrEl.value = qrVal;
        }

        try {
            await fetch('/api/transact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPass)
                },
                body: JSON.stringify({
                    userId: currentUserId,
                    amount: amount,
                    type: type,
                    qrCodeHash: qrVal
                })
            });
        } catch (e) {
            alert("Eroare retea!");
        }
    }

    async function startQrScanner() {
        const statusEl = document.getElementById('scan-status');

        if(!statusEl) {
            console.error("Lipseste elementul HTML cu id='scan-status'!");
            return;
        }

        statusEl.innerText = "Se porneste camera...";

        try {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("qr-reader");

            const cameras = await Html5Qrcode.getCameras();
            if (!cameras || !cameras.length) throw new Error("Nicio camera gasita");

            const camId = cameras[0].id;

            await html5QrCode.start(camId, { fps: 10, qrbox: 250 },
                (decodedText) => {
                    if (decodedText !== lastQrText) {
                        lastQrText = decodedText;
                        document.getElementById('qr-input').value = decodedText;
                        statusEl.innerText = "Cod scanat!";
                        stopQrScanner();
                    }
                },
                () => {}
            );
            statusEl.innerText = "Camera activa. Scaneaza!";

        } catch (e) {
            statusEl.innerText = "Eroare: " + e;
            alert("Eroare camera: " + e);
        }
    }

    async function stopQrScanner() {
        const statusEl = document.getElementById('scan-status');
        if(html5QrCode && html5QrCode.isScanning) {
            await html5QrCode.stop();
            if(statusEl) statusEl.innerText = "Camera oprita.";
        }
    }

    function logout() {
        if(stompClient) stompClient.disconnect();
        stopQrScanner();
        location.reload();
    }
</script>

</body>
</html>
