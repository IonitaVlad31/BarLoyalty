<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Bar Loyalty - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Scanare QR cu camera -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { max-width: 400px; margin: auto; padding: 20px; }
        #dashboard { display: none; }
        #qr-reader { width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="card shadow">
        <h3 class="text-center mb-4">Autentificare Bar</h3>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="ex: ionut">
        </div>
        <div class="mb-3">
            <label>Parola</label>
            <input type="password" id="password" class="form-control" placeholder="ex: 1234">
        </div>
        <button onclick="login()" class="btn btn-primary w-100">Intră în cont</button>
        <p id="login-error" class="text-danger mt-2 text-center"></p>
    </div>

    <div id="dashboard">
        <div class="card shadow" style="max-width: 700px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Salut, <span id="user-display">User</span>!</h3>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">Ieșire</button>
            </div>

            <div class="alert alert-info text-center">
                <h5>Puncte Curente:</h5>
                <h1 id="points-display" class="display-4 fw-bold">...</h1>
            </div>

            <hr>
            <h5>Scanare QR (Camera)</h5>
            <div class="row g-3 align-items-start">
                <div class="col-12 col-md-7">
                    <div id="qr-reader" class="border rounded p-2 bg-white"></div>
                    <p class="text-muted small mt-2">
                        Notă: pentru scanare trebuie HTTPS sau http://localhost. În browser, permite accesul la cameră.
                    </p>
                </div>
                <div class="col-12 col-md-5">
                    <label class="form-label">Ultimul cod scanat</label>
                    <input type="text" id="qr-input" class="form-control" placeholder="Codul va apărea aici...">
                    <div class="d-grid gap-2 mt-2">
                        <button onclick="simulateScan()" class="btn btn-success">Trimite tranzacția (EARN 10)</button>
                        <button onclick="startQrScanner()" class="btn btn-outline-secondary">Pornește / Repornește camera</button>
                        <button onclick="stopQrScanner()" class="btn btn-outline-secondary">Oprește camera</button>
                    </div>
                    <p id="scan-status" class="text-muted small mt-2"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let currentPass = null;
    let currentUserId = null;
    let stompClient = null;

    // QR scanner globals
    let html5QrCode = null;
    let lastQrText = null;

    async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const auth = 'Basic ' + btoa(user + ':' + pass);

        document.getElementById("login-error").innerText = "";

        try {
            const resp = await fetch('/api/users/me', {
                headers: { 'Authorization': auth }
            });

            if (!resp.ok) {
                document.getElementById("login-error").innerText = "Autentificare eșuată! Verifică user/parola.";
                return;
            }

            const me = await resp.json();

            currentUser = user;
            currentPass = pass;
            currentUserId = me.id;

            showDashboard(me.currentPoints);
            connectWebSocket();
            await startQrScanner();
        } catch (e) {
            document.getElementById("login-error").innerText = "Date incorecte sau server oprit.";
        }
    }

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            console.log('Conectat la WebSocket: ' + frame);

            stompClient.subscribe('/topic/balance/' + currentUserId, function (message) {
                const newBalance = message.body;
                updatePoints(newBalance);
                alert("Ai primit puncte noi! Sold: " + newBalance);
            });

        }, function (error) {
            console.log(error);
            document.getElementById("login-error").innerText = "WebSocket eșuat (server oprit?)";
        });
    }

    function showDashboard(initialPoints) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-display").innerText = currentUser;
        document.getElementById("points-display").innerText = (initialPoints ?? 0);
    }

    function updatePoints(points) {
        const display = document.getElementById("points-display");
        display.innerText = points;
        display.style.color = "#198754";
        setTimeout(() => display.style.color = "black", 1000);
    }

    async function simulateScan() {
        const qr = document.getElementById("qr-input").value || ("test_hash_" + Math.random());

        const response = await fetch('/api/transact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(currentUser + ':' + currentPass)
            },
            body: JSON.stringify({
                userId: currentUserId,
                amount: 10,
                type: 'EARN',
                qrCodeHash: qr
            })
        });

        if (response.ok) {
            console.log("Tranzacție trimisă! Așteptăm notificarea WebSocket...");
        } else {
            const msg = await response.text();
            alert("Eroare la tranzacție: " + msg);
        }
    }

    async function startQrScanner() {
        const statusEl = document.getElementById('scan-status');
        statusEl.innerText = 'Inițializare cameră...';

        try {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            // dacă era pornit, oprește înainte
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }

            const cameras = await Html5Qrcode.getCameras();
            if (!cameras || cameras.length === 0) {
                statusEl.innerText = 'Nu am găsit cameră. Verifică permisiunile.';
                return;
            }

            // alege camera "din spate" dacă există
            const backCam = cameras.find(c => (c.label || '').toLowerCase().includes('back'));
            const cameraId = (backCam || cameras[0]).id;

            await html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: { width: 250, height: 250 } },
                async (decodedText) => {
                    // evităm spam: procesăm doar când se schimbă textul
                    if (decodedText && decodedText !== lastQrText) {
                        lastQrText = decodedText;
                        document.getElementById('qr-input').value = decodedText;
                        statusEl.innerText = 'Cod detectat: ' + decodedText;

                        // oprește scanarea după un cod și trimite tranzacția
                        try {
                            await html5QrCode.stop();
                        } catch (e) {
                            // ignore
                        }

                        await simulateScan();
                    }
                },
                (errorMessage) => {
                    // prea zgomotos dacă logăm fiecare frame, păstrăm silent
                }
            );

            statusEl.innerText = 'Camera pornită. Scanează un QR...';
        } catch (e) {
            console.error(e);
            statusEl.innerText = 'Eroare la pornire cameră: ' + (e && e.message ? e.message : e);
        }
    }

    async function stopQrScanner() {
        const statusEl = document.getElementById('scan-status');
        try {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }
            statusEl.innerText = 'Camera oprită.';
        } catch (e) {
            console.error(e);
            statusEl.innerText = 'Nu pot opri camera: ' + (e && e.message ? e.message : e);
        }
    }

    function logout() {
        if (stompClient) stompClient.disconnect();
        // oprim camera ca să eliberăm device-ul
        stopQrScanner();
        location.reload();
    }
</script>

</body>
</html>
